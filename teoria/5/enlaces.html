<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de enlaces</title>
</head>
<body>

    <h1 id="inicio">Bienvenido a mi página</h1>
    <p>Página HTML con 4 enlaces</p>

    <h2>Enlaces:</h2>
    <ul>
        <!-- Enlace a una página web externa -->
        <li><a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" target="_blank">Ir a una página web externa</a></li>

        <!-- Enlace a una sección al principio de este HTML -->
        <li><a href="#inicio">Ir al inicio de esta página</a></li>

        <!-- Enlace a una sección al final de este HTML -->
        <li><a href="#final">Ir al final de esta página</a></li>

        <!-- Enlace al final de una página web externa -->
        <li><a href="https://es.wikipedia.org/wiki/Wikipedia:Portada#footer" target="_blank">Ir al final de una página web externa</a></li>
    </ul>

    <hr>

    <!-- Simulamos contenido extenso para que haya un "final" -->
    <div style="height: 1000px;"></div>

    <!-- Sección final de la página -->
    <h2 id="final">Este es el final de la página</h2>

</body>
</html>
