<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO COMPLETO DE SUSCRIPCIÓN</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>

<h1>FORMULARIO DE SUSCRIPCIÓN</h1>

<!-- Formulario de suscripción -->
<form action="procesar.php" method="POST">
    <!-- Información personal -->
    <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Gmail" required><br><br>

        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino" required>
        <label for="femenino">Femenino</label><br><br>

        <label for="direccion">Dirección completa:</label><br>
        <textarea id="direccion" name="direccion" rows="5" cols="30" required></textarea><br><br>
    </fieldset>

    <!-- Detalles de la suscripción -->
    <fieldset>
        <legend>Detalles de Suscripción</legend>
        <label for="plan">Selecciona tu plan:</label>
        <select id="plan" name="plan" required>
            <option value="basico">Básico</option>
            <option value="premium">Premium</option>
            <option value="pro">Pro</option>
        </select><br><br>

        <label>Frecuencia de pago:</label><br>
        <input type="radio" id="mensual" name="frecuencia_pago" value="Mensual" required>
        <label for="mensual">Mensual</label>
        <input type="radio" id="anual" name="frecuencia_pago" value="Anual" required>
        <label for="anual">Anual</label><br><br>
    </fieldset>

    <!-- Preferencias -->
    <fieldset>
        <legend>Preferencias</legend>
        <label for="idioma">Idioma preferido:</label>
        <select id="idioma" name="idioma" required>
            <option value="espanol">Español</option>
            <option value="ingles">Inglés</option>
            <option value="frances">Francés</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label>Intereses:</label><br>
        <input type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" id="musica" name="intereses[]" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" id="deportes" name="intereses[]" value="Deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="arte" name="intereses[]" value="Arte">
        <label for="arte">Arte</label>
        <input type="checkbox" id="ciencia" name="intereses[]" value="Ciencia">
        <label for="ciencia">Ciencia</label><br><br>
    </fieldset>

    <!-- Acuerdo de términos -->
    <fieldset>
        <legend>Acuerdo</legend>
        <input type="checkbox" id="terminos" name="terminos" value="1" required>
        <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label><br><br>
    </fieldset>

    <input class="button" type="submit" value="SUSCRIBIRSE">
</form>

</body>
</html>
